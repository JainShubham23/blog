---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
    {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
          <a class="tag" href="{{ site.baseurl }}/tags/{{ tag }}/">
            #{{ tag }}
          </a>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  {{ content }}

</article>
