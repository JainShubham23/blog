---
layout: page
---

<h2>#{{ page.tag }}</h2>

<ul class="tag-post-list">
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">
        {{ post.date | date: "%b %d, %Y" }}
      </span>
    </li>
  {% endfor %}
</ul>
