---
layout: page
title: Tags
---

<div class="tags-grid">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <a class="tag-card" href="{{ site.baseurl }}/tags/{{ tag[0] }}/">
      <span class="tag-name">#{{ tag[0] }}</span>
      <span class="tag-count">{{ tag[1].size }} posts</span>
    </a>
  {% endfor %}
</div>
